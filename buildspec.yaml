Version: 0.2

phases:
  install:
      runtime-versions:
        java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn install
      - mvn clean package
  post_build:
    commands:
      - echo Build completed on `date`
      - docker-compose up --no-start
artifacts:
  files:
    - target/spring-boot-monitoring-0.0.1-SNAPSHOT.jar
